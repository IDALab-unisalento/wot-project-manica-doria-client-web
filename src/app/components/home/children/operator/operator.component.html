<div class="padding-md">
  <div class="card shadow dimension">

    <div class="card-header">
      <h3>Lista Operatori</h3>
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col">
          <ul class="list-group" *ngFor="let user of userList, let myindex = index">
            <li class="list-group-item border-0">
              <div class="row">
                <div class="col-10">
                  <b>Nome: </b>{{user.name}} <br>
                  <b>Cognome: </b>{{user.surname}} <br>
                  <b>Serial Number: </b>{{user.serialNumber}}
                </div>

                <div class="col-2 d-flex justify-content-end">
                  <a class="btn bg-transparent fa-lg border-left" style="padding-left: 30px;"
                    (click)="modifyUser(user.id, user.name, user.surname, user.email, user.password, user.serialNumber)">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                  </a>
                  <a class="btn bg-transparent fa-lg " style="color: #960000; " (click)="deleteUser(user.id, myindex)">
                    <i class="fa fa-trash fa-lg" aria-hidden="true"></i>
                  </a>
                </div>
              </div>
            </li>
          </ul>
        </div>

        <div class="col">
          <form>
            <div class="form-group">
              <label>Nome</label>
              <input type="text" class="form-control" #name name="name">
            </div>

            <div class="form-group">
              <label>Cognome</label>
              <input type="text" class="form-control" #surname name="surname">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" #email name="email">
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" #password name="password">
            </div>
            <div class="form-group">
              <label>SerialNumber</label>
              <input type="text" class="form-control" #serialNumber name="serialNumber">
            </div>
            <div *ngIf="!isModify" class="d-flex justify-content-end">
              <button type="submit" class="btn btn-success"
                (click)="saveUser(name.value, surname.value, email.value, password.value, serialNumber.value)">Save</button>
            </div>


            <div *ngIf="isModify" class="d-flex justify-content-end">
              <button type="submit" class="btn btn-success"
                (click)="modify(name.value, surname.value, email.value, password.value, serialNumber.value)">Save</button>
              <button type="submit" class="btn btn-danger" style=" margin-left: 10px;"
                (click)="annulla()">Cancel</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
