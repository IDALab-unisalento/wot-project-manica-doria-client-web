<h2>User Maintenance</h2>

<div class="btn-group" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-secondary" (click)="getAllUserMaintenanceByStatus('started')">Attive</button>
  <button type="button" class="btn btn-secondary" (click)="getAllUserMaintenanceByStatus('in-progress')">In Corso</button>
  <button type="button" class="btn btn-secondary" (click)="getAllUserMaintenanceByStatus('completed')">Completate</button>
</div>

<h3>Lista Manutenzioni</h3>
<div  class="card" style="width: 46rem;">
  <ul class="list-group" *ngFor="let userMaintenance of userMaintenanceList, let myindex = index">
      <li class="list-group-item, btn bg-transparent" (click)="goToDetailsMaintenance(userMaintenance.maintenance.id)">
        <b>Nome: </b>{{userMaintenance.maintenance.name}}
        <br>
        <b>Tipo: </b>{{userMaintenance.maintenance.type}}
        <br>
        <b>Operatore: </b>{{userMaintenance.user.name}}
      </li>
  </ul>
</div>
