<div class="w-100 d-flex justify-content-center">
  <div class="btn-group" role="group" aria-label="Basic example">
    <button (click)="getAllUserMaintenanceByStatus('forwarded')" type="button" class="btn btn-teal">
      <i class="fa fa-share pdx10" aria-hidden="true"></i>
      Forwarded</button>
    <button (click)="getAllUserMaintenanceByStatus('in-progress')" type="button" class="btn btn-teal">
      <i class="fa fa-cog fa-spin pdx10" aria-hidden="true"></i>
      In Progress</button>
    <button (click)="getAllUserMaintenanceByStatus('completed')" type="button" class="btn btn-teal">
      <i class="fa fa-check-circle-o pdx10" aria-hidden="true"></i>
      Completed</button>
  </div>
</div>


<h4 style="color: #7e7e7e;"> Maintenance List:
</h4>
<hr width="100%">
<ul class="list-group list-group-flush" style="padding-bottom: 0;"
  *ngFor="let userMaintenance of userMaintenanceList, let myindex = index">
  <li class="list-group-item border-color mt-10" (click)="goToDetailsMaintenance(userMaintenance.id)">
    <div class="row pdy10">
      <b>Nome: </b>
      <p>{{userMaintenance.maintenance.name}}</p>
    </div>
    <div class="row pdy10">
      <b>Type: </b>
      <p>{{userMaintenance.maintenance.type}}</p>
    </div>
    <div class="row pdy10">
      <b>Operator: </b>
      <p>{{userMaintenance.user.name}}</p>
    </div>
  </li>
</ul>

<ul *ngIf="userMaintenanceList.length == 0" style="padding-bottom: 0;">
  <div class="row pdy10">
    <p>There are no maintenance</p>
  </div>
</ul>
