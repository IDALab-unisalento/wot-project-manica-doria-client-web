<div class="card" style="width: 500px;">
    <div class="card-header">
        List User's
    </div>
    <div class="card-body">
        <div type="button" class="item-chat" *ngFor="let chat of chats" (click)="goTo(chat.id, chat.maintenance)">
            <div class="row">
                <div class="col-2 pdb10">
                    <i class="fa fa-user-circle fa-3x"></i>
                </div>
                <div class="col-8 pdb10">
                    <div class="h6" style="margin-bottom: 0;">
                        {{chat.maintenance}}
                    </div>
                </div>
                <div class="col-2">
                    <div class="badge-success badge-pill" *ngIf="chat.newMessage">
                        <p>new</p>
                    </div>
                </div>
            </div>
            <hr>
        </div>

        <div class="card-footer" style=" background-color: #379392;">

        </div>
    </div>
