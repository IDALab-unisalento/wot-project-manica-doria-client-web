<div class="padding-md">
  <div class="card shadow dimension">

    <div class="card-header">
      <h3>List Beacon</h3>
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col">
          <ul class="list-group" *ngFor="let beacon of beaconList, let myindex = index">
            <li class="list-group-item border-0">
              <div class="row">
                <div class="col-10">
                  <b>Name: </b>{{beacon.name}}
                  <br>
                  <b>Mac: </b>{{beacon.mac}}
                </div>

                <div class="col-2 d-flex justify-content-end">
                  <a class="btn bg-transparent fa-lg border-left" style="padding-left: 30px;"
                    (click)="modifyBeacon(beacon.id, beacon.name, beacon.mac, index)">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                  </a>
                  <a class="btn bg-transparent fa-lg " style="color: #960000; "
                    (click)="deleteBeacon(beacon.id, myindex)">
                    <i class="fa fa-trash fa-lg" aria-hidden="true"></i>
                  </a>
                </div>
              </div>
            </li>
          </ul>
        </div>

        <div class="col">
          <form>
            <div class="form-group">
              <label>Nome Beacon</label>
              <input type="text" class="form-control" #name name="name">
            </div>
            <div class="form-group">
              <label>MAC</label>
              <input type="text" class="form-control" #mac name="mac">
            </div>
            <div *ngIf="!isModify" class="d-flex justify-content-end">
              <button type="submit" class="btn btn-success" (click)="createBeacon(name.value, mac.value)">Save</button>
            </div>


            <div *ngIf="isModify" class="d-flex justify-content-end">
              <button type="submit" class="btn btn-success" (click)="modify(name.value, mac.value)">Save</button>
              <button type="submit" class="btn btn-danger" style=" margin-left: 10px;"
                (click)="cancel()">Cancel</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
