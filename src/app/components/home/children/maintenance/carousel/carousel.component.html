<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div *ngFor="let pic of pics; let id = index" class="carousel-item" [class.active]="id === 0">
            <img *ngIf="pic.type == 'image'" [src]="pic.encodedFile" alt="Image Download Error" class="d-block"
                style="max-height: 500px; max-width: 500px;">
<!--
            <iframe id="myIframe" src="" *ngIf="pic.type == 'video'" style="width: 500px; height: 500px;"
                (focus)="iframeDidLoad(pic.path)">
            </iframe>

            <h1 class="text-light">{{id}}</h1>
-->
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span style="color: black;" class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span style="color: black;" class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span style="color: black;" class="carousel-control-next-icon" aria-hidden="true"></span>
        <span style="color: black;" class="sr-only">Next</span>
    </a>
</div>
