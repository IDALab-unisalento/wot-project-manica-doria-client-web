<div class="row">
  <div class="col-6">

    <h2>Manutenzione</h2>

    <div *ngIf="!isCreate" class="card">
      <div class="input-group">
        <select class="custom-select" id="inputGroupSelectMaintenance" (change)="getAllStepByMaintenance(); getAllZoneByMachine()">
          <option value = "0" selected>Choose...</option>
          <option  *ngFor="let maintenance of maintenanceList" value = "{{maintenance.id}}">{{maintenance.name}} ({{maintenance.type}})</option>
        </select>
        <div class="input-group-append">
          <button type = "submit" class="btn btn-outline-secondary" (click)="formMaintenance()">Aggiungi</button>
        </div>
        <div class="input-group-append">
          <button class="btn bg-transparent" (click) = "deleteMaintenance()">
            <svg width="1.3em" height="1.3em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="red" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <form *ngIf="isCreate">
      <div class = "form-group">
        <label>Nome Manutenzione</label>
        <input type="text" class="form-control"
               #name
               name="name">
      </div>

      <label>Tipo</label>
      <select class="custom-select" id="inputGroupSelect04">
        <option value = "Ordinaria">Ordinaria</option>
        <option value = "Straoridinaria">Straordinaria</option>
      </select>

      <div class="form-group">
        <label for="textAreaDescriptionMaintenance">Descrizione</label>
        <textarea class="form-control" id="textAreaDescriptionMaintenance" rows="3"></textarea>
      </div>
    </form>

    <h2 *ngIf="isCreate">Aggiungi Macchinario</h2>
    <div *ngIf="isCreate" class="card">
      <div class="input-group">
        <select class="custom-select" id="inputGroupSelect01">
          <option value = "0" selected>Choose...</option>
          <option *ngFor="let machine of machineList" value = "{{machine.id}}">{{machine.name}} ({{machine.serialNumber}})</option>
        </select>
      </div>

    </div>

  <div *ngIf="isCreate">
    <button type = "submit" class="btn btn-primary" (click)="saveMaintenance()">Crea</button>
    <button type = "submit" class="btn btn-primary" (click)="annulla()">Annulla</button>
  </div>

<div *ngIf="!isCreate">
    <h2>Seleziona Zona</h2>

    <div class="card">
      <div class="input-group">
        <select class="custom-select" id="inputGroupSelect02">
          <option value = "0" selected>Choose...</option>
          <option *ngFor="let zone of zoneList" value = "{{zone.id}}">{{zone.name}} ({{zone.beacon.name}})</option>
        </select>
      </div>
    </div>

    <h2>Aggiungi Step</h2>
    <div class = "form-group">
      <label>Nome Step</label>
      <input type="text" class="form-control"
             #name
             name="name">
    </div>

    <div class="form-group">
      <label for="textAreaDescriptionStep">Descrizione</label>
      <textarea class="form-control" id="textAreaDescriptionStep" rows="3"></textarea>
    </div>

    <form>
     <div class="form-group">
        <label for="exampleFormControlFile1">Aggiungi Immagine</label>
       <input (change)="onFileSelected($event)" type="file" class="form-control-file" id="exampleFormControlFile1" accept="image/*" multiple = "multiple">
      </div>
      <div class = "form-group">
        <label>Video URL</label>
        <input type="text" class="form-control" [(ngModel)]="video"
               name="video">
      </div>

    </form>
      <button type = "submit" class="btn btn-outline-secondary" (click)="getZoneById()">Aggiungi Step</button>
  </div>
  </div>


  <div class="col-6">
    <div *ngIf="!isCreate">
    <h2>Step Manutenzione</h2>
    <div class="card" *ngIf="stepList.length != 0">
      <ul class="list-group" *ngFor="let step of stepList, let myindex = index">
        <li class="list-group-item">
          <a class="btn bg-transparent" data-toggle="collapse" href="#collapseExample{{myindex}}" role="button" aria-expanded="false" aria-controls="collapseExample">
            {{myindex + 1}}. {{step.name}} (Zona: {{step.zone.name}})
          </a>
          <div class="collapse" id="collapseExample{{myindex}}">
            <div class="card card-body">
              Descrizione: {{step.description}}
              <div id="carouselExampleControls{{myindex}}" class="carousel slide" data-ride="carousel" style="height: 300px; width: 300px">
                <div class="carousel-inner">
                  <div class="carousel-item" *ngFor= "let attachment of step.attachmentList, let isFirst = first" [ngClass]="{active:isFirst}">
                    <img *ngIf="attachment.type == 'image'" [src]= "attachment.encodedFile" style="height: 300px; width: 300px">
                    <iframe id="myIframe" src="" *ngIf="attachment.type == 'video'" width="300" height="300" (load)="iframeDidLoad(attachment.path)">
                    </iframe>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls{{myindex}}" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls{{myindex}}" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>
          <button class="btn bg-transparent" (click) = "deleteStep(step.id, myindex)">
            <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="red" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"></path>
            </svg>
          </button>
        </li>
      </ul>
      <button type = "submit" class="btn btn-outline-secondary" (click)="saveStep()">Salva e Completa</button>
    </div>

    <div class="card" *ngIf="stepList.length == 0">
      <p>Non hai aggiunto ancora nessuno step alla manutenzione</p>
    </div>
  </div>
  </div>
</div>
