<div class = "card" style="width: 36rem;">
  <div class="card-body">
    <h5 class="card-title">Login</h5>
  <form #loginForm="ngForm" (ngSubmit)='login(loginForm.value)'>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" #loginEmail='ngModel' [(ngModel)]="userLogin.email" name="email"
             pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
             required [ngClass]="{'is-invalid' : !(loginEmail.valid || !loginEmail.dirty)}">
      <div class="invalid-feedback" [hidden]="loginEmail.valid || !loginEmail.dirty">
        Please insert a valid email
      </div>
    </div>

    <div>
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="userLogin.password" name="password"
             #loginPassword='ngModel' [ngClass]="{'is-invalid' : !(loginPassword.valid || !loginPassword.dirty)}" required
             minlength=5>

      <div class="invalid-feedback" [hidden]="loginPassword.valid || !loginPassword.dirty">
        Please insert a valid password
      </div>
      <div class="invalid-feedback" [hidden]="!loginPassword.errors?.minlength">
        aggiungi altri {{loginPassword.errors?.minlength?.requiredLength - loginPassword.errors?.minlength?.actualLength}}
        caratteri
      </div>
    </div>
    
    <button type="button" class="btn btn-primary" [disabled]="!loginForm.valid">
      Submit </button>

  </form>
  </div>
</div>
